<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples IOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tela"></div>
    <input type="button" value="AC" id="limpar">
    <input type="button" value="+/-" id="negar">
    <input type="button" value="%" id="porcentagem">
    <input type="button" value="รท" id="tecla_dividir">
    <div></div>
    <input type="button" value="7" id="tecla7" >
    <input type="button" value="8" id="tecla8">
    <input type="button" value="9" id="tecla9">
    <input type="button" value="x" id="tecla_multiplicar">
    
    <div></div>
    <input type="button" value="4" id="tecla4">
    <input type="button" value="5" id="tecla5">
    <input type="button" value="6" id="tecla6">
    <input type="button" value="-" id="tecla_subtrair">
    <div></div>
    <input type="button" value="1" id="tecla1">
    <input type="button" value="2" id="tecla2">
    <input type="button" value="3" id="tecla3">
    <input type="button" value="+" id="tecla_somar">
    <div></div>
    <input type="button" value="0" id="tecla0">
    <input type="button" value="." id="tecla_ponto">
    <input type="button" value="=" id="tecla_resultado">
    
    <script src="script.js" defer></script> 
</body>
</html>
